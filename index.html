<html lang="ar">

    <main>
        <section id="grades">
            <div class="grade" onclick="showMaterials('الصف الأول متوسط')">الصف الأول متوسط</div>

            <div class="grade" onclick="showMaterials('الصف الثالث متوسط')">الصف الثالث متوسط</div>
            <!-- أضف الصفوف الأخرى هنا -->
        </section>
        <section id="materials">
            <!-- ستُعرض الملازم والكتب هنا بناءً على الصف المختار -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
