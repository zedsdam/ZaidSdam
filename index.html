<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>لوحة التحكم</h2>
        <ul>
            <li><a href="#dashboard" onclick="showSection('dashboard')">اللوحة الرئيسية</a></li>
            <li><a href="#add-material" onclick="showSection('add-material')">إضافة مادة</a></li>
            <li><a href="#manage-materials" onclick="showSection('manage-materials')">إدارة الملازم</a></li>
            <li><a href="#logout" onclick="logout()">تسجيل الخروج</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>اللوحة الرئيسية</h1>
        </header>
        <section id="dashboard">
            <h2>مرحبا بك في لوحة التحكم!</h2>
            <p>هنا يمكنك إدارة المحتوى الخاص بموقعك.</p>
        </section>
        <section id="add-material" style="display: none;">
            <h2>إضافة مادة جديدة</h2>
            <input type="text" id="material-title" placeholder="عنوان المادة" required>
            <input type="text" id="material-link" placeholder="رابط التحميل" required>
            <button onclick="addMaterial()">إضافة</button>
        </section>
        <section id="manage-materials" style="display: none;">
            <h2>إدارة الملازم</h2>
            <div id="materials-list"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
